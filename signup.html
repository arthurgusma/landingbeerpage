<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Beer Newsletter Signup</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">



</head>

<body class="text-center">
  <form class="form-signin" method="post" action="/">
    <img class="mb-4" src="images/beer.jpg" alt="" width="90" height="90">
    <h1 class="h3 mb-3 font-weight-normal">Signup to <br> BEER NEWSLETTER</h1>

    <input type="text"  name="fname" class="form-control top" placeholder="First name" required autofocus>
    <input type="text"  name="lname" class="form-control middle" placeholder="Last name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="E-mail" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Arthur Gusmao 2020</p>
  </form>
</body>

</html>
